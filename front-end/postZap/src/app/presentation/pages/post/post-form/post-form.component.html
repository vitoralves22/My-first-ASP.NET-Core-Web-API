<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card vs-card">
        <h2 class="card-title text-center">Novo Post</h2>
        <div class="card-body py-md-4">
          <form [formGroup]="postForm">
              <div class="form-group">
                <input type="text" class="form-control vs-form-control" formControlName="titulo" name="titulo" placeholder="titulo">
              </div>
              <div class="form-group">
                <input type="text" class="form-control vs-form-control" formControlName="conteudo" name="conteudo" placeholder="conteudo">
              </div>
              <div class="d-flex flex-row align-items-right">
                <button class="btn btn-primary" (click)="createPost()">Postar</button>
              </div>
          </form>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
