<ng-container >
  <div fxLayoutAlign="center center" fxFlexFill>
    <mat-card>
      <mat-card-title fxLayoutAlign="center center" style="padding: 5%;">PostZap</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" /> -->
          <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username" name="username">
          </mat-form-field>
          <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div> -->
        </form>
      </mat-card-content>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" formControlName="password" name="password">
          </mat-form-field>
          <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div> -->
        </form>
      </mat-card-content>
      <div mat-dialog-actions fxLayoutAlign="start start">
        <button mat-raised-button color="primary" [disabled]="loading" (click)="onSubmit()">
          <span *ngIf="loading" mat-spinner></span>
          Login
        </button>
        <button  mat-raised-button color="Secondary" [disabled]="loading" (click)="newAccount()">
          <span *ngIf="loading" mat-spinner></span>
          Cadastrar-se
        </button>
      </div>
    </mat-card>
  </div>
</ng-container>
