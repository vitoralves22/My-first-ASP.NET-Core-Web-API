<main class="content p-4">
  <div class="container p-0">
    <div class="card">
      <div class="row g-0">
        <div class="col-12 col-lg-5 col-xl-3 border-right">
          <div class="px-4 d-none d-md-block">
            <div class="d-flex align-items-center">
              Participantes:
            </div>
          </div>
          <a href="#" class="list-group-item list-group-item-action border-0">
            <div class="d-flex align-items-start">
              <div class="flex-grow-1 ml-3">
                Vitor Exemplo
                <div class="small"><span class="fas fa-circle chat-offline"></span> Offline</div>
              </div>
            </div>
          </a>
        </div>
        <div class="col-12 col-lg-7 col-xl-9">
          <div class="position-relative">
            <div class="chat-messages p-4">
              <div class="" *ngFor="let message of messages">
                <div *ngIf="message.isMine;then content else other_content">here is ignored</div>
                <ng-template #content>
                  <div class="chat-message-right pb-4">
                    <div>
                      <img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="rounded-circle mr-1"
                        alt="Sharon Lessman" width="40" height="40">
                      <div class="text-muted small text-nowrap mt-2">2:34 am</div>
                    </div>
                    <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
                      <div class="font-weight-bold mb-1">VocÃª</div>
                      {{message.content}}
                    </div>
                  </div>
                </ng-template>
                <ng-template #other_content>
                  <div class="chat-message-left pb-4">
                    <div>
                      <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="rounded-circle mr-1"
                        alt="Chris Wood" width="40" height="40">
                      <div class="text-muted small text-nowrap mt-2">2:33 am</div>
                    </div>
                    <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                      <div class="font-weight-bold mb-1">{{message.senderName}}</div>
                      {{message.content}}
                    </div>
                  </div>
                </ng-template>
              </div>
            </div>
          </div>
          <div class="flex-grow-0 py-3 px-4 border-top">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Type your message">
              <button class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
